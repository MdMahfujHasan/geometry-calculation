<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Calculation</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .primary-color {
            color: #414141;
        }

        .input-bg {
            background-color: #F1F1F1;
        }

        .area-calc {
            color: #111111cc;
        }

        .title {
            color: #11111199;
        }
    </style>
</head>

<body class="container mx-auto">
    <header class="flex justify-between my-12 bg-sky-100 px-11 py-5 rounded-lg">
        <h1><span class="area-calc text-5xl font-bold">Interactive</span>
            <span class="title text-3xl font-medium block">Geometry Genius</span>
        </h1>
        <div class="flex items-center">
            <button onclick="window.location.href = 'blog.html'" id="blog"
                class="text-white font-bold text-xl bg-cyan-500 hover:bg-cyan-600 px-9 py-2 rounded-lg">Blog
            </button>
        </div>
    </header>
    <main>
        <section class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <div id="triangle" class="px-11 py-12 roundeds border-2 border-slate-100 ">
                <img class="mb-12 mx-auto" src="images/triangle.png" alt="triangle">
                <h3 class="font-bold text-3xl primary-color text-center mb-2.5">Triangle</h3>
                <p class="font-normal primary-color mb-5 text-center">Area (A) = 0.5 X b X h</p>
                <div class="flex ml-8 mb-12 mx-auto">
                    <input id="triangle-b" class="outline-0 py-1.5 pl-3 w-16 sm:16 md:w-20 lg:w-20 rounded input-bg"
                        type="text" placeholder="b">
                    <label class="mx-1 primary-color mt-1" for="cm">cm</label>
                    <input id="triangle-h" class="outline-0 py-1.5 pl-3 w-16 sm:w-16 md:w-20 lg:w-20 rounded input-bg"
                        type="text" placeholder="h">
                    <label class="mx-1 primary-color mt-1" for="cm">cm</label>
                </div>
                <button id="btn-calculate-triangle"
                    class="text-white bg-cyan-600 hover:bg-cyan-700 px-4 py-2 sm:px-8 sm:py-4 md:px-12 md:py-3 lg:px-16 lg:py-4  xl:px-32 xl:py-4 rounded-lg">Calculate</button>
            </div>
            <div id="rectangle" class="px-11 py-12 roundeds border-2 border-slate-100 hover:bg-blue-50">
                <img class="mb-12 mx-auto" src="images/rectangle.png" alt="rectangle">
                <h3 class="font-bold text-3xl primary-color text-center mb-2.5">Rectangle</h3>
                <p class="font-normal primary-color mb-5 text-center">Area (A) = w X l</p>
                <div class="flex ml-0 sm:ml-0 md:ml-2 lg:ml-4 xl:ml-8 mb-12 mx-auto">
                    <input id="rectangle-w" class="outline-0 py-1.5 pl-3 w-16 sm:16 md:w-20 lg:w-20 rounded input-bg"
                        type="text" placeholder="w">
                    <label class="mx-1 primary-color mt-1" for="cm">cm</label>
                    <input id="rectangle-l" class="outline-0 py-1.5 pl-3 w-16 sm:16 md:w-20 lg:w-20 rounded input-bg"
                        type="text" placeholder="l">
                    <label class="mx-1 primary-color mt-1" for="cm">cm</label>
                </div>
                <button id="btn-calculate-rectangle"
                    class="text-white bg-cyan-600 hover:bg-cyan-700 px-4 py-2 sm:px-8 sm:py-4 md:px-12 md:py-3 lg:px-16 lg:py-4  xl:px-32 xl:py-4 rounded-lg sm:mx-auto">Calculate</button>
            </div>
            <div class="px-11 py-12 roundeds border-2 border-slate-100 hover:bg-blue-50 row-span-3">
                <h3 class="underline underline-offset-2 text-xl area-calc font-bold mb-6 text-center">Area Calculation
                </h3>
                <div class="flex items-center justify-center">
                    <ol id="area-calculation-list" class="list-decimal text-center">
                    </ol>
                </div>
            </div>
            <div id="parallelogram" class="px-11 py-12 roundeds border-2 border-slate-100 hover:bg-blue-50">
                <img class="mb-12 mx-auto" src="images/parallelogram.png" alt="parallelogram">
                <h3 class="font-bold text-3xl primary-color text-center mb-2.5">Parallelogram</h3>
                <p class="font-normal primary-color mb-5 text-center">Area (A) = b X h</p>
                <div class="flex ml-8 mb-12 mx-auto">
                    <input id="parallelogram-b"
                        class="outline-0 py-1.5 pl-3 w-16 sm:16 md:w-20 lg:w-20 rounded input-bg" type="text"
                        placeholder="b">
                    <label class="mx-1 primary-color mt-1" for="cm">cm</label>
                    <input id="parallelogram-h"
                        class="outline-0 py-1.5 pl-3 w-16 sm:16 md:w-20 lg:w-20 rounded input-bg" type="text"
                        placeholder="h">
                    <label class="mx-1 primary-color mt-1" for="cm">cm</label>
                </div>
                <button id="btn-calculate-parallelogram"
                    class="text-white bg-cyan-600 hover:bg-cyan-700 px-4 py-2 sm:px-8 sm:py-4 md:px-12 md:py-3 lg:px-16 lg:py-4  xl:px-32 xl:py-4 rounded-lg">Calculate</button>
            </div>
            <div id="rhombus" class="px-11 py-12 roundeds border-2 border-slate-100 hover:bg-blue-50">
                <img class="mb-12 mx-auto" src="images/rhombus.png" alt="rhombus">
                <h3 class="font-bold text-3xl primary-color text-center mb-2.5">Rhombus</h3>
                <p class="font-normal primary-color mb-5 text-center">Area (A) = 0.5 X d<sub>1</sub> X d<sub>2</sub></p>
                <div class="flex ml-8 mb-12 mx-auto">
                    <input id="rhombus-d1" class="outline-0 py-1.5 pl-3 w-16 sm:16 md:w-20 lg:w-20 rounded input-bg"
                        type="text" placeholder="d1">
                    <label class="mx-1 primary-color mt-1" for="cm">cm</label>
                    <input id="rhombus-d2" class="outline-0 py-1.5 pl-3 w-16 sm:16 md:w-20 lg:w-20 rounded input-bg"
                        type="text" placeholder="d2">
                    <label class="mx-1 primary-color mt-1" for="cm">cm</label>
                </div>
                <button id="btn-calculate-rhombus"
                    class="text-white bg-cyan-600 hover:bg-cyan-700 px-4 py-2 sm:px-8 sm:py-4 md:px-12 md:py-3 lg:px-16 lg:py-4  xl:px-32 xl:py-4 rounded-lg">Calculate</button>
            </div>
            <div id="pentagon" class="px-11 py-12 roundeds border-2 border-slate-100 hover:bg-blue-50">
                <img class="mb-12 mx-auto" src="images/pentagon.png" alt="pentagon">
                <h3 class="font-bold text-3xl primary-color text-center mb-2.5">Pentagon</h3>
                <p class="font-normal primary-color mb-5 text-center">Area (A) = 0.5 X p X b</p>
                <div class="flex ml-8 mb-12 mx-auto">
                    <input id="pentagon-p" class="outline-0 py-1.5 pl-3 w-16 sm:16 md:w-20 lg:w-20 rounded input-bg"
                        type="text" placeholder="p">
                    <label class="mx-1 primary-color mt-1" for="cm">cm</label>
                    <input id="pentagon-b" class="outline-0 py-1.5 pl-3 w-16 sm:16 md:w-20 lg:w-20 rounded input-bg"
                        type="text" placeholder="b">
                    <label class="mx-1 primary-color mt-1" for="cm">cm</label>
                </div>
                <button id="btn-calculate-pentagon"
                    class="text-white bg-cyan-600 hover:bg-cyan-700 px-4 py-2 sm:px-8 sm:py-4 md:px-12 md:py-3 lg:px-16 lg:py-4  xl:px-32 xl:py-4 rounded-lg">Calculate</button>
            </div>
            <div id="ellipse" class="px-11 py-12 roundeds border-2 border-slate-100 hover:bg-blue-50">
                <img class="mb-12 mx-auto" src="images/ellipse.png" alt="ellipse">
                <h3 class="font-bold text-3xl primary-color text-center mb-2.5">Ellipse</h3>
                <p class="font-normal primary-color mb-5 text-center">Area (A) = Ï€ab</p>
                <div class="flex ml-8 mb-12 mx-auto">
                    <input id="ellipse-a" class="outline-0 py-1.5 pl-3 w-16 sm:16 md:w-20 lg:w-20 rounded input-bg"
                        type="text" placeholder="a">
                    <label class="mx-1 primary-color mt-1" for="cm">cm</label>
                    <input id="ellipse-b" class="outline-0 py-1.5 pl-3 w-16 sm:16 md:w-20 lg:w-20 rounded input-bg"
                        type="text" placeholder="b">
                    <label class="mx-1 primary-color mt-1" for="cm">cm</label>
                </div>
                <button id="btn-calculate-ellipse"
                    class="text-white bg-cyan-600 hover:bg-cyan-700 px-4 py-2 sm:px-8 sm:py-4 md:px-12 md:py-3 lg:px-16 lg:py-4  xl:px-32 xl:py-4 rounded-lg">Calculate</button>
            </div>
        </section>
    </main>
    <!-- JavaScript -->
    <script src="js/utilities.js"></script>
    <script src="js/triangle.js"></script>
    <script src="js/rectangle.js"></script>
    <script src="js/parallelogram.js"></script>
    <script src="js/rhombus.js"></script>
    <script src="js/pentagon.js"></script>
    <script src="js/ellipse.js"></script>
</body>

</html>
